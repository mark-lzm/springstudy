<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="/authentication/form" method="post">
        <table>
            <tr>
                <td><label for="id">id</label> </td>
                <td><input type="text" name="id" id="id" placeholder="id"></td>
                <td><span id="id_msg"></span></td>
            </tr>
            <tr>
                <td><label for="password">password</label> </td>
                <td><input type="password" name="password" id="password" placeholder="password"></td>
                <td><span id="password_msg"></span></td>
            </tr>
            <tr>
                <td><label for="imageValidateCode">imageValidateCode</label> </td>
                <td><input type="text" name="imageValidateCode" id="imageValidateCode" placeholder="imageValidateCode"></td>
                <td><img id="imageValidateCode_msg" src="/validate/image"></img></td>
            </tr>
            <tr>
                <td><input type="submit" value="submit"></td>
                <td></td>
                <td><input type="reset" value="reset"></td>
            </tr>
        </table>
    </form>
</body>
</html>
